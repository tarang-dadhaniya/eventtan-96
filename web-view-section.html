<!-- Web View Content -->
<div
  *ngIf="
                      activeFeatures.length > 0 &&
                      activeFeatures[selectedFeatureIndex] === 'web-view'
                    "
>
  <div class="flex flex-col gap-0">
    <!-- Header Container with Title and Controls -->
    <div class="bg-[#F5F5F5] border border-[#CED4DA] rounded-t-md">
      <div class="flex items-center justify-between px-6 py-4 gap-6">
        <h2 class="text-xl font-medium text-[#686868] whitespace-nowrap">
          Web View
        </h2>

        <div class="flex-1 flex items-center justify-end gap-3">
          <!-- Search Bar -->
          <div class="relative">
            <input
              type="text"
              placeholder="Search"
              class="h-11 pl-5 pr-11 border border-[#DADADA] rounded text-base font-medium placeholder-[#878A99] focus:outline-none focus:border-[#049AD0] bg-[#FBFBFB] transition-colors"
              style="width: 328px"
            />
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-[#B1B1B1] pointer-events-none"
              fill="none"
              viewBox="0 0 22 22"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                opacity="0.4"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0.21967 0.21967C0.512563 -0.0732233 0.987437 -0.0732233 1.28033 0.21967L4.48866 3.428C4.78156 3.7209 4.78156 4.19577 4.48866 4.48866C4.19577 4.78156 3.7209 4.78156 3.428 4.48866L0.21967 1.28033C-0.0732233 0.987437 -0.0732233 0.512563 0.21967 0.21967Z"
                fill="#B1B1B1"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9 1.5C4.85786 1.5 1.5 4.85786 1.5 9C1.5 13.1421 4.85786 16.5 9 16.5C13.1421 16.5 16.5 13.1421 16.5 9C16.5 4.85786 13.1421 1.5 9 1.5ZM0 9C0 4.02944 4.02944 0 9 0C13.9706 0 18 4.02944 18 9C18 13.9706 13.9706 18 9 18C4.02944 18 0 13.9706 0 9Z"
                fill="#B1B1B1"
              />
            </svg>
          </div>

          <!-- Add Web View Button -->
          <button
            (click)="openWebViewModal()"
            class="flex items-center gap-2 px-4 h-11 border border-[#049AD0] rounded font-semibold text-sm text-white bg-[#009FD8] hover:bg-[#0385b5] transition-colors whitespace-nowrap"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 5V19"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M5 12H19"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Add Web View</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div
      class="border border-[#CED4DA] border-t-0 rounded-b-md overflow-hidden"
    >
      <!-- Table Header Row -->
      <div class="bg-white border-b border-[#CED4DA] px-6 py-4">
        <div
          class="grid grid-cols-[80px_1fr_200px_250px_120px] gap-4 items-center"
        >
          <div class="text-[#181C32] font-semibold text-base text-center">
            Sr. No
          </div>
          <div class="text-[#181C32] font-semibold text-base">Title</div>
          <div class="text-[#181C32] font-semibold text-base">Type</div>
          <div class="text-[#181C32] font-semibold text-base">
            Floor Plan Type
          </div>
          <div class="text-[#181C32] font-semibold text-base text-center">
            Action
          </div>
        </div>
      </div>

      <!-- Table Body -->
      <div class="bg-white">
        <!-- Empty State -->
        <div
          *ngIf="webViews.length === 0"
          class="min-h-80 flex items-center justify-center"
        >
          <div class="text-center py-16">
            <svg
              width="64"
              height="64"
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="mx-auto mb-4 opacity-20"
            >
              <path

                fill="#CED4DA"
              />
            </svg>
            <p class="text-lg font-medium text-[#686868] mb-2">
              No Web Views Added
            </p>
            <p class="text-sm text-[#878A99]">
              Click "Add Web View" to create your first web view
            </p>
          </div>
        </div>

        <!-- Table Rows -->
        <div
          *ngFor="let webView of webViews"
          class="border-b border-[#E9E9E9] px-6 py-4 hover:bg-[#FCFCFE] transition-colors"
        >
          <div
            class="grid grid-cols-[80px_1fr_200px_250px_120px] gap-4 items-center"
          >
            <div class="text-[#353846] font-semibold text-base text-center">
              {{ webView.srNo }}
            </div>
            <div class="text-[#353846] font-semibold text-base">
              {{ webView.title }}
            </div>
            <div class="text-[#353846] font-semibold text-base">
              {{ webView.type }}
            </div>
            <div class="flex items-center gap-3">
              <!-- Mobile Icon -->
              <svg

                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                />

              <!-- Desktop Icon -->
              <svg

                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

            </div>
            <div class="flex items-center justify-center gap-2">
              <!-- Edit Button -->
              <button
                (click)="editWebView(webView)"
                class="w-10 h-10 rounded-full bg-[#009FD8] flex items-center justify-center hover:bg-[#0385b5] transition-colors"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                  />
                </svg>
              </button>
              <!-- Delete Button -->
              <button
                (click)="deleteWebView(webView.id)"
                class="w-10 h-10 rounded-full bg-[#BF0505] flex items-center justify-center hover:bg-[#a00404] transition-colors"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
